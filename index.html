<!DOCTYPE html>
<html lang="de-DE">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Hangman</title>
  </head>
  <body>
    <div class="element">
      <h1 class="Hangman">Hangman</h1>
    </div>

    <div class="flex-pictures">
    <div class="pictures">
      <img src="img/basic.jpg" class="hide basic" />
      <img src="img/head.jpg" class="hide head" />
      <img src="img/eye1.jpg" class="hide eye1" />
      <img src="img/eye2.jpg" class="hide eye2" />
      <img src="img/nose.jpg" class="hide nose" />
      <img src="img/mouth.jpg" class="hide mouth" />
      <img src="img/body.jpg" class="hide body" />
      <img src="img/arm1.jpg" class="hide arm1" />
      <img src="img/arm2.jpg" class="hide arm2" />
      <img src="img/leg1.jpg" class="hide leg1" />
      <img src="img/leg2.jpg" class="hide leg2" />
    </div>

    <div class="guesses">
      <p>
        Nicht enthalten:
        <ul class="guessList">
          
        </ul>
      </p>
    </div>

  </div>

  <section class="inputOutput">
<div class="countAndRestart">
    <div class="countdown">
      <p class="text">Verbleibende Versuche:</p>
      <p class="number">10</p>
    </div>

    <button type="button" class="btn btn-secondary" id="button2">
      Neustart
    </button>
  </div>

    <div class="result">
      <p class="text hide"></p>
      <p class="wrong hide">nicht enthalten</p>
    </div>

    <div class="inputSubmit">
    <div class="input">
      <label for="iname">Buchstabe:</label>
      <input type="text" name="input" id="iname" value="" />
    </div>

      <button type="button" class="btn btn-secondary" id="button1">
        senden
      </button>
  </div>
</section>

    <script src="wordlist.js"></script>
    <script src="app.js"></script>
  </body>
</html>
